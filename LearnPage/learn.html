<DOCTYPE html></DOCTYPE>
    <html>
        <head>
            <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
            <link rel="stylesheet" href="learn.css">
        </head>
        <body>
            <div id="design"></div>

            <div id="top">
                <div id="left-container">
                    <div id="left">
                        <div class='top-text' id="home">CIDesmos</div>
                        <div class='top-text, vline'></div>
                        <div class='top-text' id="get-started">Get Started</div>
                        <div class='top-text' id="learn">Explore</div>
                    </div>
                </div>

                <div id="left-container">
                    <div id="right">
                        <div class='top-text' id="login">Log in</div>
                        <div class='top-text, vline'></div>
                        <div class='top-text' id="signup">Sign up</div>
                        <div class='top-text' id="username"></div>

                        <div id="userPopDown"></div>
                            <p class='top-text, pop-down' id="my-documents">My Documents</p>
                            <p class='top-text, pop-down' id="my-account">My Account</p>
                            <p class='top-text, pop-down' id="logout">Log out</p>
                        </div>
                    </div>

                    <div id="started">
                        <p class='top-text, pop-down-2'>Desmos Basics</p>
                        <p class='top-text, pop-down-2'>Simple Coding</p>
                    </div>
                </div>
            </div>

            <div id="center">
                <div id="searchTab">
                    <div id="searchBox">
                        <input id="query">
                        <button id="search"><img id="search-img" src="search.png"></button>
                    </div>
                </div>

                <div id="documents">
                </div>
            </div>

            <div id="shade"></div>
            <div id="document-view">
                <div id="docViewTop">
                    <div id="return"></div>
                    <div class="label"></div>
                    <div id="filler"></div>
                </div>
                <div id="frameContainer"><iframe id="frame" src="https://www.desmos.com/calculator/?embed" frameborder=0></iframe></div>
            </div>

            <div id="total-cover"></div>

            <script src="learnNav.js" type="text/javascript"></script>
            <script src="learnDocs.js" type="module"></script>
        </body>
    </html>
