<DOCTYPE html></DOCTYPE>
    <html>
        <head>
            <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
            <link rel="stylesheet" href="account.css">
        </head>
        <body>
            <div id="design"></div>

            <div id="top">
                <div id="left-container">
                    <div id="left">
                        <div class='top-text' id="home">CIDesmos</div>
                        <div class='top-text, vline'></div>
                        <div class='top-text' id="get-started">Get Started</div>
                        <div class='top-text' id="learn">Explore</div>
                    </div>
                </div>

                <div id="left-container">
                    <div id="right">
                        <div class='top-text' id="login">Log in</div>
                        <div class='top-text, vline'></div>
                        <div class='top-text' id="signup">Sign up</div>
                        <div class='top-text' id="username"></div>

                        <div id="userPopDown"></div>
                            <p class='top-text, pop-down' id="my-documents">My Documents</p>
                            <p class='top-text, pop-down' id="my-account">My Account</p>
                            <p class='top-text, pop-down' id="logout">Log out</p>
                        </div>
                    </div>

                    <div id="started">
                        <p class='top-text, pop-down-2'>Desmos Basics</p>
                        <p class='top-text, pop-down-2'>Simple Coding</p>
                    </div>
                </div>
            </div>

            <div id="center">
                <div id="w-form"></div>
                    <form name="email-form" data-name="Email form" method="get" id="form">
                        <div id="message">text</div>

                        <label for="name" class="field">Change Username</label>
                        <input class="input" maxlength="15" name="name" data-name="Name" placeholder="Type new username" type="text" id="name">
                        <label for="name" class="field">Change Email</label>
                        <input class="input" maxlength="35" name="name" data-name="Name" placeholder="Type new email" type="text" id="email">
                        <label for="password" class="field">Current Password</label>
                        <input class="input" maxlength="15" name="password" data-name="Password" placeholder="Enter current password to enact changes" type="password" id="o-password">
                        <label for="password" class="field">New Password</label>
                        <input class="input" maxlength="15" name="c-password" data-name="C-Password" placeholder="Enter new password" type="password" id="password">
                        <label for="password" class="field">Confirm New Password</label>
                        <input class="input" maxlength="15" name="c-password" data-name="C-Password" placeholder="Retype new password" type="password" id="c-password">
                        <input type="submit" data-wait="Please wait..." class="w-button" value="Update" id="submit">
                        <input type="submit" data-wait="Please wait..." class="w-button" value="Delete Account" id="delete-account">
                    </form>
                </div>
            </div>

            <div id="shade"></div>
            <div id="delete-ensure">
                <div id="ensure-title">Are you sure?</div>
                <div id="ensure-options">
                    <div class="ensure-option" id="ensure-yes">Yes</div>
                    <div class="ensure-option" id="ensure-no">No</div>
                </div>
            </div>

            <script src="account.js" type="module"></script>
            <script src="accountNav.js" type="text/javascript"></script>
        </body>
    </html>
